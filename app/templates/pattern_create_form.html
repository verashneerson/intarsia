<form action="#" class="form-inline clearfix" id="pattern-form" role="form">
    <div class="row">
        <div class="form-group col-sm-4">
            <label for="pattern_name" class="sr-only">Name</label>
            <input type="text" name="pattern[name]" class="form-control" id="pattern_name" placeholder="Enter Name" />
        </div>
        <div class="form-group col-sm-2">
            <label for="pattern_width" class="sr-only">Width</label>
            <input type="number" value="30" min="1" max="50" name="pattern[width]" class="form-control" id="pattern_width" placeholder="Width" />
        </div>
        <div class="form-group col-sm-2">
            <label for="pattern_height" class="sr-only">Height</label>
            <input type="number" value="20" min="1" max="50" name="pattern[height]" class="form-control" id="pattern_height" placeholder="Height" />
        </div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary" id="create">Create</button>
        </div>
    </div>
</form>
