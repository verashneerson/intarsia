<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intarsia</title>
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" >
    <link rel="stylesheet" media="screen" href="/css/screen.css" >
    <link rel="icon" href="images/favicon.ico?124" type="image/x-icon">

    <script data-main="scripts/main" src="vendor/requirejs/require.js"></script>
  </head>
  <body>
    <div id="main-nav" class="navbar navbar-inverse navbar-fixed-top" role="banner">
      <div class="container">
        <div class="navbar-header"><a href="#" class="navbar-brand">Intarsia</a></div>
      </div>
    </div>
    <div class="container">
      <form action="#" class="form-inline clearfix" id="pattern-form" role="form">
          <div class="form-group">
            <label for="pattern_name" class="sr-only">Name</label>
            <input type="text" name="pattern[name]" class="form-control"
              id="pattern_name" placeholder="Enter Name" />
          </div>
          <div class="form-group">
            <label for="pattern_width" class="sr-only">Width</label>
            <input type="text" name="pattern[width]" class="form-control"
              id="pattern_width" placeholder="Enter Width" />
          </div>
          <div class="form-group">
            <label for="pattern_height" class="sr-only">Height</label>
            <input type="text" name="pattern[height]" class="form-control"
              id="pattern_height" placeholder="Enter Height" />
          </div>
        <button type="submit" class="btn btn-primary" id="save">Save</button>
        <button type="submit" class="btn btn-default" id="reset">Clear</button>
      </form>
    <div class="container">
      <div id="intarsia"></div>
    </div>
  </div>
  </body>
</html>
