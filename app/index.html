    <script type="text/mustache" id="swatch-template">
      <a class='{{ color }}' href='#'></a>

    <!-- vendor -->
    <script type="text/javascript" src="/scripts/vendor/jquery/jquery-min.js"></script>
    <script type="text/javascript" src="/scripts/vendor/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="/scripts/vendor/backbone/backbone-min.js"></script>
    <script type="text/javascript" src="/scripts/vendor/backbone-validation.js"></script>
    <script type="text/javascript" src="/scripts/vendor/backbone.localStorage/backbone.localStorage.js"></script>
    <script type="text/javascript "src="/scripts/vendor/hogan.js"></script>
    <!-- app -->
    <script type="text/javascript "src="/scripts/app.js"></script>
    <script type="text/javascript "src="/scripts/models/stitch.js"></script>
    <script type="text/javascript "src="/scripts/models/swatch.js"></script>
    <script type="text/javascript "src="/scripts/models/palette.js"></script>
    <script type="text/javascript "src="/scripts/views/pattern.js"></script>
    <script type="text/javascript "src="/scripts/views/pattern_form.js"></script>
    <script type="text/javascript "src="/scripts/views/swatch.js"></script>
    <script type="text/javascript "src="/scripts/views/swatches.js"></script>
    <script type="text/javascript "src="/scripts/views/palette.js"></script>
    <script type="text/javascript "src="/scripts/views/stitch.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="container">
            <a href="#" class="brand">Intarsia</a>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="span-12">
          <form action="#" class="well form-horizontal clearfix" id="pattern-form">
            <fieldset class="span-4">
              <div class="control-group">
                <label for="pattern_name">Name</label>
                <input type="text" name="pattern[name]" id="pattern_name" />
                <span class="help-block">Required</span>
              </div>
            </fieldset>
            <fieldset class="span-4">
              <div class="control-group">
                <label for="pattern_width">Width</label>
                <input type="text" name="pattern[width]" id="pattern_width" />
                <span class="help-block">Required, only a number betw 1 and 100</span>
              </div>
            </fieldset>
            <fieldset class="span-4">
              <div class="control-group">
                <label for="pattern_height">Height</label>
                <input type="text" name="pattern[height]" id="pattern_height" />
                <span class="help-block">Required, only a number betw 1 and 100</span>
              </div>
            </fieldset>
            <input type="button" class="btn btn-primary" value="Save" id="save" />
            <input type="button" class="btn btn-secondary" value="Clear" id="reset" />
          </form>
        </div>
        <div class="container">
          <div class="span-12">
            <div id="intarsia"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(document).ready(function() {
        var pattern = new Intarsia.Views.Pattern({
          el: $('#intarsia'),
          width: 30,
          height: 30
        });
      });
    </script>
  </body>
</html>
